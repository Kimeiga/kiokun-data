name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'sveltekit-app/**'
      - '.github/workflows/deploy-cloudflare-pages.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Disable cache to avoid path resolution issues
          # cache: 'npm'
          # cache-dependency-path: sveltekit-app/package-lock.json
      
      - name: Install dependencies
        working-directory: sveltekit-app
        run: npm ci --include=optional

      - name: Build
        working-directory: sveltekit-app
        run: npm run build
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy sveltekit-app/.svelte-kit/cloudflare --project-name=kiokun

